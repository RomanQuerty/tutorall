<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Registration - Tutor Search App</title>
<!-- Stylesheets -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
<link rel="stylesheet" href="css/style.css">

<!-- Scripts -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
<script src="js/main.js"></script>
<script>
    // Обработчик отправки формы
    $(document).ready(function () {
        $('#registration-form').submit(function (e) {
            e.preventDefault();

            // Получение значений полей формы
            var name = $('#name').val();
            var email = $('#email').val();
            var password = $('#password').val();

            // Проверка введенных данных
            if (name === '' || email === '' || password === '') {
                // Если поля не заполнены, выводим сообщение об ошибке
                M.toast({ html: 'Please fill in all fields' });
            } else {
                // Отправка данных на сервер для регистрации
                $.ajax({
                    url: '/register',
                    type: 'POST',
                    data: {
                        name: name,
                        email: email,
                        password: password,
                        csrfmiddlewaretoken: "{{ csrf_token }}"
                    },
                    success: function (response) {
                        // Обработка успешного ответа от сервера
                        if (response === 'success') {
                            // Если регистрация прошла успешно, перенаправляем на страницу входа
                            window.location.href = '/signin';
                        } else {
                            // Если регистрация не удалась, выводим сообщение об ошибке
                            M.toast({ html: 'Registration failed. Please try again' });
                        }
                    },
                    error: function () {
                        // Обработка ошибки запроса
                        M.toast({ html: 'An error occurred' });
                    }
                });
            }
        });
    });
</script>
</head>
<body>
<!-- Navigation -->
<nav>
    <div class="nav-wrapper container">
        <a href="#" class="brand-logo">Tutor Search App</a>
        <a href="#" data-target="mobile-nav" class="sidenav-trigger"><i class="material-icons">menu</i></a>
        <ul id="nav-mobile" class="right hide-on-med-and-down">
            <li><a href="#">Home</a></li>
            <li><a href="#">Find Tutors</a></li>
            <li><a href="#">Become a Tutor</a></li>
            <li><a href="#">Sign In</a></li>
            <li class="active"><a href="#">Register</a></li>
        </ul>
    </div>
</nav>

<!-- Mobile Navigation -->
<ul class
="sidenav" id="mobile-nav">
<li><a href="#">Home</a></li>
<li><a href="#">Find Tutors</a></li>
<li><a href="#">Become a Tutor</a></li>
<li><a href="#">Sign In</a></li>
<li class="active"><a href="#">Register</a></li>
</ul>
<!-- Registration Form -->
<div class="container">
    <h3>Registration</h3>
    <form id="registration-form">
        <div class="input-field">
            <input type="text" id="name" required>
            <label for="name">Name</label>
        </div>
        <div class="input-field">
            <input type="email" id="email" required>
            <label for="email">Email</label>
        </div>
        <div class="input-field">
            <input type="password" id="password" required>
            <label for="password">Password</label>
        </div>
        <button class="btn waves-effect waves-light" type="submit">Register</button>
    </form>
</div>

<!-- Scripts Initialization -->
<script>
    M.AutoInit();
</script>
</body>
</html>
